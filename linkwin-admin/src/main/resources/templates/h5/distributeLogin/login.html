<script type="text/javascript">

                // });

            }

    function loginExchange(){
        var email=$("#email").val();
        var code=$("#code").val();

        console.log("ip:"+ctx)

        var host=window.location.host;
        var protocol = window.location.protocol
        var scanUrl =protocol+'//'+host+ '/user/externalScan';
        console.log(scanUrl)
        var url= protocol+'//'+host + '/app/externalLogin';
        console.log(url)
        if (code === ""){
            $.operate.post(url, {
                "email": email,
            }, function (result) {
                console.log(result)
                if (result.code!=0){
                    $.modal.msgError(result.msg);
                    document.getElementById("code").style.display = "block"
                }else {
                    var checkAddress = $('input[name="checkAddress"]').val();
                    console.log(checkAddress)
                    cookieHandler.set("token",result.data.token)
                    cookieHandler.set("email",result.data.email)
                    location.href = scanUrl;

                }
            });
        }else{
            $.operate.post(url, {
                "email": email,
                "code": code,
            }, function (result) {
                console.log(result)
                if (result.code!=0){
                    $.modal.msgError(result.msg)
                }else {
                    var checkAddress = $('input[name="checkAddress"]').val();
                    console.log(checkAddress)
                    cookieHandler.set("token",result.data.token)
                    cookieHandler.set("email",result.data.email)
                    location.href = scanUrl;

                }
            });
        }

    }

    var cookieHandler = {
        path: "/",
        get: function(cookie_name, default_value) {
            var reg = '(/(^|;| )' + cookie_name + '=([^;]*)(;|$)/g)';
            var temp = eval(reg).exec(document.cookie);
            if (temp != null) {
                var value = temp[2];
                return escape(value);
            }
            return default_value;
        },
        set: function(name, value, day) {
            day = day == undefined ? 30 : day;
            var str = name + '=' + value + '; ';
            if (day) {
                var date = new Date();
                date.setTime(date.getTime() + day * 24 * 3600 * 1000);
                str += 'expires=' + date.toGMTString() + '; ';
            }
            str += "path=" + this.path;
            document.cookie = str;
        },
        del: function(name) {
            this.set(name, null, -1);
        }
    };


</script>
